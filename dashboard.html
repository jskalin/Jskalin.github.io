<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen p-8" x-data="adminDashboard()">
        <!-- Header -->
        <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">üöÄ KYC Admin Dashboard</h1>
                        <p class="text-gray-600">Send KYC onboarding invitations with SendGrid</p>
                    </div>
                    <button @click="testSendGrid()" :disabled="loading"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 disabled:bg-gray-300 transition-colors">
                        <span x-show="!testing">üß™ Test SendGrid</span>
                        <span x-show="testing">Testing...</span>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold">üìß</span>
                            </div>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Invites</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.total_invites_sent"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold">‚è≥</span>
                            </div>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Pending</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.pending_invitations"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold">‚úÖ</span>
                            </div>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Completed</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.completed_onboarding"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold">üë•</span>
                            </div>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Active Sessions</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.active_sessions"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Send Invitation Form -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-6">üì® Send KYC Invitation</h2>

                    <!-- Success/Error Messages -->
                    <div x-show="successMessage" class="bg-green-50 border border-green-200 rounded-md p-4 mb-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <span class="text-green-400">‚úÖ</span>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-green-800" x-text="successMessage"></p>
                                <div x-show="invitationDetails" class="mt-2">
                                    <p class="text-xs text-green-600">
                                        Invitation ID: <code x-text="invitationDetails.invitation_id"></code>
                                    </p>
                                    <p class="text-xs text-green-600">
                                        Link: <a :href="invitationDetails.onboarding_link" target="_blank"
                                            class="underline" x-text="invitationDetails.onboarding_link"></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div x-show="errorMessage" class="bg-red-50 border border-red-200 rounded-md p-4 mb-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <span class="text-red-400">‚ùå</span>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-red-800" x-text="errorMessage"></p>
                            </div>
                        </div>
                    </div>

                    <form @submit.prevent="sendInvitation()">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" x-model="form.email" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Enter email address">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                                    <input type="text" x-model="form.first_name" required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="First name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                                    <input type="text" x-model="form.last_name" required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Last name">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Agent Name</label>
                                <input type="text" x-model="form.agent_name" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Agent sending the invitation">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Custom Message (Optional)</label>
                                <textarea x-model="form.custom_message" rows="3"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Add a personal message..."></textarea>
                            </div>

                            <button type="submit" :disabled="loading"
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-300 transition-colors">
                                <span x-show="!loading">üöÄ Send Invitation</span>
                                <span x-show="loading">Sending...</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Recent Invitations -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-6">üìã Recent Invitations</h2>

                    <div class="space-y-3">
                        <template x-for="invitation in invitations" :key="invitation.id">
                            <div class="border border-gray-200 rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="font-medium text-gray-900" x-text="invitation.email"></p>
                                        <p class="text-sm text-gray-500">
                                            Created: <span x-text="formatDate(invitation.created_at)"></span>
                                        </p>
                                    </div>
                                    <div>
                                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full" :class="{
                                                'bg-yellow-100 text-yellow-800': invitation.status === 'pending',
                                                'bg-green-100 text-green-800': invitation.status === 'accepted',
                                                'bg-red-100 text-red-800': invitation.status === 'expired'
                                            }" x-text="invitation.status">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <div x-show="invitations.length === 0" class="text-center py-8 text-gray-500">
                            No invitations yet. Send your first one! üéâ
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adminDashboard() {
            return {
                loading: false,
                testing: false,
                successMessage: '',
                errorMessage: '',
                invitationDetails: null,
                stats: {
                    total_invites_sent: 0,
                    pending_invitations: 0,
                    completed_onboarding: 0,
                    active_sessions: 0
                },
                form: {
                    email: 'perjonasalexius@gmail.com',
                    first_name: 'Per Jonas',
                    last_name: 'Alexius',
                    agent_name: 'Admin Agent',
                    custom_message: ''
                },
                invitations: [],

                init() {
                    this.loadStats();
                    this.loadInvitations();
                },

                async loadStats() {
                    try {
                        const response = await fetch('http://localhost:8080/api/admin/dashboard/stats', {
                            headers: {
                                'Authorization': 'Bearer dummy-token' // You might need proper auth
                            }
                        });
                        const data = await response.json();
                        if (data.success) {
                            this.stats = data.stats;
                        }
                    } catch (error) {
                        console.error('Failed to load stats:', error);
                    }
                },

                async loadInvitations() {
                    try {
                        const response = await fetch('http://localhost:8080/api/admin/dashboard/invitations', {
                            headers: {
                                'Authorization': 'Bearer dummy-token' // You might need proper auth
                            }
                        });
                        const data = await response.json();
                        if (data.success) {
                            this.invitations = data.invitations || [];
                        }
                    } catch (error) {
                        console.error('Failed to load invitations:', error);
                    }
                },

                async sendInvitation() {
                    this.loading = true;
                    this.successMessage = '';
                    this.errorMessage = '';

                    try {
                        const response = await fetch('http://localhost:8080/api/admin/send-kyc-invite', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer dummy-token' // You might need proper auth
                            },
                            body: JSON.stringify(this.form)
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.successMessage = data.message;
                            this.invitationDetails = data;
                            this.form = {
                                email: '',
                                first_name: '',
                                last_name: '',
                                agent_name: 'Admin Agent',
                                custom_message: ''
                            };
                            this.loadStats();
                            this.loadInvitations();
                        } else {
                            this.errorMessage = data.error || 'Failed to send invitation';
                        }
                    } catch (error) {
                        this.errorMessage = 'Network error: ' + error.message;
                    } finally {
                        this.loading = false;
                    }
                },

                async testSendGrid() {
                    this.testing = true;
                    this.successMessage = '';
                    this.errorMessage = '';

                    try {
                        const response = await fetch('http://localhost:8080/api/admin/test-sendgrid', {
                            headers: {
                                'Authorization': 'Bearer dummy-token' // You might need proper auth
                            }
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.successMessage = data.message;
                        } else {
                            this.errorMessage = data.error || data.message;
                        }
                    } catch (error) {
                        this.errorMessage = 'Network error: ' + error.message;
                    } finally {
                        this.testing = false;
                    }
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }
        }
    </script>
</body>

</html>
