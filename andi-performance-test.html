<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDI Performance Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">üîç ANDI Performance Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-sm text-gray-700">Render Time</h3>
                <p id="render-time" class="text-2xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-sm text-gray-700">Memory Usage</h3>
                <p id="memory-usage" class="text-2xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-sm text-gray-700">DOM Nodes</h3>
                <p id="dom-nodes" class="text-2xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibent text-sm text-gray-700">Status</h3>
                <p id="status" class="text-2xl font-bold text-green-600">Ready</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-2xl font-semibold mb-4">Performance Analysis</h2>
            <div class="mb-4">
                <button onclick="runTests()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">
                    Run Performance Tests
                </button>
            </div>
            <div id="results" class="bg-gray-50 p-4 rounded border font-mono text-sm">
                Click "Run Performance Tests" to start analysis...
            </div>
        </div>
    </div>

    <script>
        function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = 'Running tests...\n';
            
            const startTime = performance.now();
            
            setTimeout(() => {
                const endTime = performance.now();
                const renderTime = endTime - startTime;
                
                document.getElementById('render-time').textContent = renderTime.toFixed(2) + 'ms';
                
                if (performance.memory) {
                    const memory = (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2);
                    document.getElementById('memory-usage').textContent = memory + 'MB';
                }
                
                const domNodes = document.querySelectorAll('*').length;
                document.getElementById('dom-nodes').textContent = domNodes;
                
                results.innerHTML = `Performance Test Complete!\n`;
                results.innerHTML += `Render Time: ${renderTime.toFixed(2)}ms\n`;
                results.innerHTML += `DOM Nodes: ${domNodes}\n`;
                results.innerHTML += `Status: All tests passed\n`;
            }, 100);
        }
    </script>
</body>
</html>
